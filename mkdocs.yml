site_name: weilycoder's Notes
site_url: ${SITE_URL}
repo_url: https://github.com/weilycoder/notes
repo_name: weilycoder/notes
copyright: Copyright &copy; 2025 - 2026 weilycoder

theme:
  name: material
  features:
    - content.action.edit
    - content.action.view
    - content.code.annotate
    - content.code.copy
    - content.footnote.tooltips
    - content.tooltips
    - header.autohide
    - navigation.footer
    - navigation.indexes
    - navigation.instant
    - navigation.instant.progress
    - navigation.path
    - navigation.tabs
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow
  palette:
    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode

    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to system preference

extra_javascript:
  - javascripts/mathjax.js
  - https://unpkg.com/mathjax@3/es5/tex-mml-chtml.js

markdown_extensions:
  - admonition
  - attr_list
  - footnotes
  - md_in_html
  - pymdownx.details
  - pymdownx.keys
  - pymdownx.superfences
  - pymdownx.blocks.caption
  - pymdownx.arithmatex:
      generic: true

plugins:
  - search:
      lang:
        - en
        - zh

nav:
  - Home: index.md
  - Math:
      - 杂题选做: math/misc-exercises.md
      - 圆锥曲线:
          - 标准方程（第一定义）: math/conic-section/first-definition.md
          - 焦半径公式（第二定义）: math/conic-section/second-definition.md
          - 广义垂径定理（第三定义）: math/conic-section/third-definition.md
          - 极坐标方程: math/conic-section/polar-equation.md
          - 焦点三角形: math/conic-section/focal-triangle.md
          - 调和点列与极点极线: math/conic-section/harmonic-division-poles-polars.md
          - 杂项: math/conic-section/misc.md
      - 均值不等式证明（AM-GM）: math/AM-GM-proof.md
      - 等差数列的 k 阶前缀和: math/AP-k-prefix-sum.md
      - 牛顿恒等式: math/newton-identity.md
      - Sin x 的无穷乘积表达: math/sin-x-infinite-product.md
      - 欧拉第二积分: math/gamma-function.md
      - 巴塞尔问题和 zeta(2k): math/zeta-2k.md
      - Attention is all you need (Inequality Proof): math/Attention-is-all-you-need-inequality.md
  - Physics:
      - 杂题选做: physics/misc-exercises.md
  - OI:
      - 杂题选做: oi/misc-exercises.md
      - 最短路算法: oi/shortest-path-algorithms.md
      - SPFA 松弛次数的蒙特卡洛试验: oi/spfa-monte-carlo.md
  - Tools:
      - tools/about.md
      - Clash:
          - Hiddify: tools/clash/hiddify.md
      - Github:
          - education: tools/github/education.md
      - WSL:
          - Installation: tools/wsl/installation.md
          - Configuration: tools/wsl/configuration.md
          - Zsh: tools/wsl/zsh.md
